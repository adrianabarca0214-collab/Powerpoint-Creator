<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Song PPT Generator (4:3)</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load PptxGenJS library -->
    <script src="https://unpkg.com/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
    
    <style>
        /* Apply Inter font globally for a modern look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .lyrics-textarea {
            min-height: 120px; /* Set a reasonable minimum height for the auto-resizing box */
            overflow-y: hidden; /* Hide scrollbar as it resizes */
        }
        
        /* Custom style for the color input box to ensure it looks good and is circular */
        .color-input-box {
            appearance: none;
            -moz-appearance: none;
            -webkit-appearance: none;
            border: none;
            height: 100%;
            width: 100%;
            padding: 0;
            cursor: pointer;
            border-radius: 9999px; 
        }
        .color-input-box::-webkit-color-swatch-wrapper { padding: 0; }
        .color-input-box::-webkit-color-swatch { border: none; border-radius: 9999px; }
        .color-input-box::-moz-color-swatch { border: none; border-radius: 9999px; }

        .checkbox-container input:checked + .label-element {
            background-color: #4f46e5;
            border-color: #4f46e5;
        }
        .checkbox-container input:checked ~ .dot {
            transform: translateX(1.5rem);
            background-color: #ffffff;
        }

        /* --- Final Preview Modal Styles --- */
        .preview-modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(17, 24, 39, 0.8); /* bg-gray-900/80 */
            backdrop-filter: blur(4px);
            z-index: 50;
            display: flex;
            padding: 1rem;
        }
        .preview-modal-content {
            background-color: #f9fafb; /* bg-gray-50 */
            color: #111827; /* text-gray-900 */
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); /* shadow-2xl */
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .dark .preview-modal-content {
            background-color: #1f2937; /* dark:bg-gray-800 */
            color: #f9fafb; /* dark:text-gray-50 */
        }

        .preview-modal-layout {
            flex-grow: 1;
            display: flex;
            overflow: hidden;
        }

        .thumbnail-sidebar {
            width: 240px;
            flex-shrink: 0;
            background-color: #e5e7eb; /* bg-gray-200 */
            overflow-y: auto;
            padding: 0.5rem;
            border-right: 1px solid #d1d5db; /* border-gray-300 */
        }
        .dark .thumbnail-sidebar {
            background-color: #374151; /* dark:bg-gray-700 */
            border-right: 1px solid #4b5563; /* dark:border-gray-600 */
        }

        .thumbnail-item {
            aspect-ratio: 4 / 3;
            width: 100%;
            border: 2px solid transparent;
            border-radius: 0.375rem; /* rounded-md */
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            background-color: white;
            padding: 0.25rem;
            position: relative;
        }
        .thumbnail-item:hover {
            border-color: #a5b4fc; /* border-indigo-300 */
        }
        .thumbnail-item.active {
            border-color: #4f46e5; /* border-indigo-600 */
            box-shadow: 0 0 0 2px #4f46e5;
        }
        .dark .thumbnail-item {
            background-color: #111827; /* dark:bg-gray-900 */
        }
        .dark .thumbnail-item:hover {
            border-color: #6366f1; /* dark:border-indigo-500 */
        }
        .dark .thumbnail-item.active {
            border-color: #818cf8; /* dark:border-indigo-400 */
            box-shadow: 0 0 0 2px #818cf8;
        }
        
        .thumbnail-index {
            position: absolute;
            top: 2px;
            left: 4px;
            font-size: 0.625rem; /* text-xs */
            font-weight: bold;
            color: #6b7280; /* text-gray-500 */
        }
        .dark .thumbnail-index {
            color: #9ca3af; /* dark:text-gray-400 */
        }
        .thumbnail-content {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-size: 5px; /* Tiny font for thumbnail representation */
            text-align: center;
            line-height: 1.2;
            display: flex;
            justify-content: center;
            align-items: center;
            word-break: break-word;
        }


        .main-slide-viewer {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background-color: #f3f4f6; /* bg-gray-100 */
            overflow: auto;
        }
        .dark .main-slide-viewer {
            background-color: #111827; /* dark:bg-gray-900 */
        }

        .main-slide-container {
            width: 100%;
            max-width: 100vh; /* Limit width based on viewport height to maintain aspect ratio */
            aspect-ratio: 4 / 3;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-lg */
            border-radius: 0.25rem; /* rounded-sm */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .main-slide-text-wrapper {
             width: 100%;
             height: 5in; /* Corresponds to h: 5 in pptxgen */
             padding: 0.25in;
             display: flex;
             align-items: center; /* Default to middle */
             justify-content: center;
             text-align: center;
             line-height: 1.2;
             overflow: hidden;
        }
        
        .preview-text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

  }
}
</script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 pb-20"> <!-- Added pb-20 for fixed bar spacing -->

    <div id="root"></div>

</body>
</html>
